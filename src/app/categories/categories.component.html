	<div class="row">
<div *ngIf="categories" class="col-md-6">

    <div class="col-md-12 ">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let category of categories">
			<strong>Name: {{category.name}} </strong><br>
<small>Description: {{category.description}}</small>
		</li>
      </ul>
    </div>


</div> 
<div class="col-md-6">
     <form (submit)="addCategorySubmit();">
		
  
						<div class="col-md-12">
                           
							<div class="form-group">
					<input type="text" [(ngModel)]="categoryname" name="categoryname" class="form-control" placeholder="Category Name"  required>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" [(ngModel)]="description" name="description" class="form-control" placeholder="Description"  required>
							</div>
						</div>
                       
                
						
						<div class="col-md-12">
			
								<input type="submit" value="Add Category" class="btn btn-success">
                                
					
                        
						</div>
				
                    	</form>
						</div>
						</div>
</div>
